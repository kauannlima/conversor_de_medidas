<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <h1>Conversor de Medidas</h1>
        <p>Acesse os conversores abaixo para converter rapidamente Comprimento, Massa, Temperatura e Velocidade</p>
<ul>
    <li><a href="#article-temperatura">Temperatura</a></li>
    <li><a href="#article-massa">Massa</a></li>
    <li><a href="#article-comprimento">Comprimento</a></li>
    <li><a href="#article-velocidade">Velocidade</a></li>
    <li><a href="#article-tempo">Tempo</a></li>
    <li><a href="#article-volume">Volume</a></li>

</ul>

    </header>
    <section class="main" >
        <article class="article-type"id="article-comprimento">
            <h3>Comprimento</h3>
            <label>
                <input min="0" type="number" value="1"placeholder="Quero converter" id="comprimento">
                <select name="calc" id="selectComprimento1">
                    <option value="km">Quilômetro</option>
                    <option value="m">Metro</option>
                    <option value="cm">Centímetro</option>
                    <option value="ml">Milímetro</option>
                    <option value="mi">Milha</option>
                    <option value="ja">Jarda</option>
                    <option value="pe">Pé</option>
                    <option value="po">Polegada</option>
                    <option value="mn">Milha náutica</option>
                </select></label>
            <label>
                <input readonly type="number" placeholder="Para" id="comprimentoValor">
                <select name="calc" id="selectComprimento2">
                    <option value="km">Quilômetro</option>
                    <option value="m">Metro</option>
                    <option value="cm">Centímetro</option>
                    <option value="ml">Milímetro</option>
                    <option value="mi">Milha</option>
                    <option value="ja">Jarda</option>
                    <option value="pe">Pé</option>
                    <option value="po">Polegada</option>
                    <option value="mn">Milha náutica</option>
                </select></label>
                <button id="comprimentoLimpar">Limpar</button>
        </article>
        <article class="article-type"id="article-massa">
            <h3>Massa</h3>
            <label>
                <input min="0" type="number" value="1"placeholder="Quero converter" id="massa">
                <select name="calc" id="selectmassa1">
                    <option value="tm">Tonelada métrica</option>
                    <option value="q">Quilograma</option>
                    <option value="gr">Grama</option>
                    <option value="mlgr">Miligrama</option>
                    <option value="micro">Micrograma</option>
                    <option value="lr">Libra</option>
                </select></label>
            <label>
                <input readonly type="number" placeholder="Para" id="massaValor">
                <select name="calc" id="selectmassa2">
                    <option value="tm">Tonelada métrica</option>
                    <option value="q">Quilograma</option>
                    <option value="gr">Grama</option>
                    <option value="mlgr">Miligrama</option>
                    <option value="micro">Micrograma</option>
                    <option value="lr">Libra</option>
                </select></label>
           <button id="massaLimpar">Limpar</button>
        </article>

        <article class="article-type"id="article-temperatura">
            <h3>Temperatura</h3>
            <label>
                <input min="0" type="number" value="1"placeholder="Quero converter" id="temperatura">
                <select name="calc" id="selecttemperatura1">
                    <option value="grac">Graus Celsius</option>
                    <option value="graf">Grau Fahrenheit</option>
                    <option value="kel">Kelvin</option>
                </select></label>
            <label>
                <input readonly type="number" placeholder="Para" id="temperaturaValor">
                <select name="calc" id="selecttemperatura2">
                    <option value="grac">Graus Celsius</option>
                    <option value="graf">Grau Fahrenheit</option>
                    <option value="kel">Kelvin</option>
                </select></label>
           <button id="temperaturaLimpar">Limpar</button>
        </article>

        <article class="article-type"id="article-velocidade">
            <h3>Velocidade</h3>
            <label>
                <input min="0" type="number" value="1"placeholder="Quero converter" id="velocidade">
                <select name="calc" id="selectvelocidade1">
                    <option value="mlh">Milha por hora</option>
                    <option value="ms">Metro por segundo</option>
                    <option value="qh">Quilometro por hora</option>
                    <option value="no">Nó</option>
                </select></label>
            <label>
                <input readonly type="number" placeholder="Para" id="velocidadeValor">
                <select name="calc" id="selectvelocidade2">
                    <option value="mlh">Milha por hora</option>
                    <option value="ms">Metro por segundo</option>
                    <option value="qh">Quilometro por hora</option>
                    <option value="no">Nó</option>
                </select></label>
            <button id="velocidadeLimpar">Limpar</button>
        </article>

        <article class="article-type"id="article-tempo">
            <h3>Tempo</h3>
            <label>
                <input min="0" type="number" value="1" placeholder="Quero converter" id="tempo">
                <select name="calc" id="selecttempo1">
                    <option value="miliseg">Milisegundo</option>
                    <option value="seg">Segundo</option>
                    <option value="min">Minuto</option>
                    <option value="hr">Hora</option>
                    <option value="day">Dia</option>
                    <option value="mes">Mês</option>
                    <option value="ano">Ano-calendario</option>
                    <option value="dec">Década</option>
                    <option value="sec">Século</option>
                </select></label>
            <label>
                <input readonly type="number" placeholder="Para" id="tempoResultado">
                <select name="calc" id="selecttempo2">
                    <option value="miliseg">Milisegundo</option>
                    <option value="seg">Segundo</option>
                    <option value="min">Minuto</option>
                    <option value="hr">Hora</option>
                    <option value="day">Dia</option>
                    <option value="mes">Mês</option>
                    <option value="ano">Ano-calendario</option>
                    <option value="dec">Década</option>
                    <option value="sec">Século</option>
                </select></label>
            <button id="tempoLimpar">Limpar</button>
        </article>

        <article class="article-type"id="article-volume">
            <h3>Volume</h3>
            <label>
                <input min="0" type="number"value="1" placeholder="Quero converter" id="volume">
                <select name="calc" id="selectvolume1">
                    <option value="mlh">Milha por hora</option>
                    <option value="ms">Metro por segundo</option>
                    <option value="qh">Quilometro por hora</option>
                    <option value="no">Nó</option>
                </select></label>
            <label>
                <input readonly type="number" placeholder="Para" id="volumeValor">
                <select name="calc" id="selectvolume2">
                    <option value="mlh">Milha por hora</option>
                    <option value="ms">Metro por segundo</option>
                    <option value="qh">Quilometro por hora</option>
                    <option value="no">Nó</option>
                </select></label>
            <button id="volumeLimpar">Limpar</button>
        </article>
    </section>

    <footer class="footer">
        <p>Desenvolvido por <a target="_blank" href="https://www.linkedin.com/in/kauan-de-almeida-lima-80a2b2206">Kauan Lima</a></p>
    </footer>

    <script src="js/comprimento.js"></script>
    <script src="js/massa.js"></script>
    <script src="js/temperatura.js"></script>
    <script src="js/velocidade.js"></script>
    <script src="js/tempo.js"></script>
</body>

</html>
